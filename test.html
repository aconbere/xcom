<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="./main.js"></script>
        <link href="main.css" rel="stylesheet" />
    </head>
    <body>
        <template id="app-root-template">
            <style>
                .active {
                    font-weight: bold;
                }
            </style>
            <div>
                <button id="nav.blog" x-event="blog">blog</button>
                <button id="nav.about" x-event="about">about</button>
                <button id="nav.photography" x-event="photography">photography</button>
            </div>
            <div id="container"></div>
        </template>

        <template id="blog-page-template">
            <h1>Blog Page</h1>
            <div id="container"></div>
        </template>

        <template id="about-page-template">
            <h1>About Page</h1>
            <div id="container"></div>
        </template>

        <template id="photography-page-template">
            <h1>Photography Page</h1>
            <div id="container"></div>
        </template>

        <template id="blog-list-template">
            <h2>Blog List</h2>
            <div id="blog-list">
                <ul>
                    <li><button x-event="post" x-event-id="a">First Post</button></li>
                    <li><button x-event="post" x-event-id="b">First Second</button></li>
                    <li><button x-event="post" x-event-id="c">First ThirdPost</button></li>
                </ul>
            </div>
        </template>

        <template id="blog-post-template">
            <h2>Blog Post</h2>
            <button x-event="back">back</button>
            <p id="content">Lorem Ipsum</p>
        </template>

        <app-root></app-root>
    </body>
</html>
